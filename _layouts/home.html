---
layout: default
section: home
class: homeyo
---
<div class="has-layout" style="padding-bottom:4em;">
<hr style="margin-bottom:2em;" />

    {% assign posts = site.categories.news %}
    <h3><a href="/news/">News</a></h3>
    {% for news in posts limit: 4 %}
      <div class="column-thirds">
      <h4><a href="{{ news.url }}">{{ news.title }}</a></h4>
      {{ news.excerpt | strip_html }}
      </div>
    {% endfor %}

</div>
