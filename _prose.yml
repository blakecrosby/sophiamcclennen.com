#configuration options for http://prose.io editor
prose:
  siteurl: 'http://www.sophiamcclennen.com/'
  media: 'assets/img'
  ignore:
    - .gitignore
    - .bowerrc
    - .editorconfig
    - bower.json
    - 404.html
    - CNAME
    - atom.xml
    - favicon.ico
    - license.md
    - readme.md
    - gemfile
    - Gemfile.lock
    - robots.txt
    - _config.yml
    - _prose.yml
    - /assets
    - /_layouts
    - /_includes
    - /_site
    - /_data
  metadata:
    _posts:
      - name: 'publication'
        field:
          element: 'text'
          label: "Publication"
          help: "Name of the source publication"

